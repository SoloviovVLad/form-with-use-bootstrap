<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css?family=Asap:400,400i,700|Karla&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/ed5bf6f175.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>


<body>
    <div class="mainer">
        <header class="header">
            Have any <strong>project!</strong>
            <div class="description"> Just send me a message I will help you and make you smile
            </div>
        </header>

        <div class="row">
            <div class="col-md-4 col-sm-6 col-12">
                <div class="social">
                    <a href="#" class="fb"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="tw"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="ig"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="db"><i class="fab fa-dribbble"></i></a>
                </div>
            </div>
            <div class="col-md-8 col-sm-6 col-12">
                <form class="form">
                    <div class="row">
                        <div class="col-md-6 col-sm-12"><input type="text" name="firstName" placeholder="First Name">
                        </div>
                        <div class="col-md-6 col-sm-12"><input type="text" name="lastName" placeholder="Last Name">
                        </div>
                        <div class="col-md-6 col-sm-12"><input type="text" name="yourEmail" placeholder="Your Email">
                        </div>
                        <div class="col-md-6 col-sm-12"><input type="text" name="projectName"
                                placeholder="Project Name">
                        </div>
                        <div class="col-md-12 col-sm-12">
                            <div class="textarea-wrapper">
                                <textarea name="message" placeholder="Your Message......."></textarea>
                                <button type="submit">
                                    <i class="fab fa-telegram-plane"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>


</html>
